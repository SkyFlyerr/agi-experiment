[pytest]
# Pytest configuration for Server Agent vNext

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Test output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow
    integration: mark test as integration test
    unit: mark test as unit test

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Coverage options (when using pytest-cov)
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
