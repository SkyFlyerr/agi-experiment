version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: server_agent_postgres
    restart: unless-stopped
    env_file:
      - ./.env.postgres
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - server_agent_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  server_agent_pgdata:
